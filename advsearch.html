<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div id ="options">
                <a href='imagesearch.html' id="image">Images</a>
                <a href='index.html' id="nsearch">Google Search</a>
            </div>
            <h2>Advanced Search</h2>
            <form action="https://google.com/search" id="form">
                <div>
                <p>Find Pages with...</p>
                <label>all these words:</label>
                <input type="text" name="as_q" id="textbox">
                <br>
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq" id="textbox">
                <br>
                <label>any of these words</label>
                <input type="text" name="as_oq" id="textbox">
                <br>
                <label>none of these words:</label>
                <input type="text" name="as_eq" id="textbox">
                </div>
                <div id="button">
                <input type="submit" value="Advanced Search" id="advsubmit">
                </div>
        </form>
    </body>
</html>
